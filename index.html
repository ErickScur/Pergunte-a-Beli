<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Pergunte a Beli</title>
</head>
<body>
    <main>
        <img src="src/img/logo.png" id="logo">
        <div class="container">
            <img src="src/img/beli1.png" alt="">
            <h1>Pergunte a Beli!</h1>
            <form action="">
                <input type="text" name="p1" id="p1" class="inputs"> 
                <label for="">ou</label>
                <input type="text" name="p2" id="p2" class="inputs"> <br>
                <input type="submit" value="Perguntar" id="perguntar-btn" class="btn">
            </form>
            <div id="resultado">
                <div class="perguntas">
                    <p id="label-1" class="label">AAAAAA</p> <p id="ou">ou</p> <p id="label-2" class="label">BBBBBB</p>
                </div>
                <h1>Beli escolheu:</h1>
                <div class="perguntas">
                    <p id="resposta">Cuuuuuuuu</p>
                </div>
                <button class="btn" id="tryagain">Tentar Novamente</button>
            </div>
        </div>
        <div class="warning">
            <h1>Feito com ❤️ por <a href="https://github.com/ErickScur">Erick Scur</a></h1>
            <h2>Amo você Pastore</h2>
            <a id="close">X</a>
        </div>
    </main>
    <script src="src/script.js"></script>
</body>
</html>
